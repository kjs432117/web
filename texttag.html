<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>texttag.html</title>
</head>

<body>
    <header>
        <center>
            <h2>&lt; tage related with text &gt;</h2>
        </center>
    </header>
<section>
    <article>
        <p><b>bolding text</b></p>
        <p><strong>indicate important text</strong></p>
        <p><i>make text italic</i></p>
        <p><em>make text emphasis</em></p>
        <p><ins>underline text</ins></p>
        <p><del>middle line on text</del></p>
        <p>text <sub>subscript</sub>text <sub>superscript</sub></p>
        <p><mark>highlight on text</mark></p>

        
    </article>
</section>
</body>

</html>
